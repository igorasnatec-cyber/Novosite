    <style>
        :root {
            /* Colors - Sistema 60-30-10 */
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-gray: #181818;
            --gold: #D4AF37;
            --text-gray: #C4C4C4;  /* 4.6:1 contrast ratio - WCAG AA */
            --white: #ffffff;

            /* Spacing System 8px */
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 32px;
            --space-xl: 48px;
            --space-2xl: 64px;
            --space-3xl: 96px;
            --space-4xl: 128px;

            /* Transitions */
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--netflix-black);
            color: var(--white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* SCROLL PROGRESS */
        .scroll-progress {
            position: fixed; top: 0; left: 0; width: 0%; height: 3px;
            background: linear-gradient(90deg, var(--netflix-red), var(--gold));
            z-index: 201; transition: width 0.15s;
        }

        /* HEADER */
        .header {
            position: fixed; top: 0; width: 100%; padding: 20px 4vw;
            background: linear-gradient(180deg, rgba(20,20,20,0.9), transparent);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 200; transition: background 0.4s;
        }
        .header.scrolled {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 24px; font-weight: 900; color: var(--gold);
            text-transform: uppercase; letter-spacing: -1px;
        }

        /* HERO */
        .hero {
            position: relative; height: 90vh; min-height: 650px;
            overflow: hidden; display: flex; align-items: flex-end;
        }
        .hero-video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .hero-video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border: none;
        }
        .hero-vignette {
            position: absolute; inset: 0; z-index: 1;
            background: 
                radial-gradient(ellipse 80% 60% at 50% 40%, transparent 0%, rgba(20,20,20,0.3) 50%, rgba(20,20,20,0.7) 80%, rgba(20,20,20,0.95) 100%),
                linear-gradient(to top, rgba(20,20,20,1) 0%, rgba(20,20,20,0.8) 15%, rgba(20,20,20,0.4) 40%, transparent 70%),
                linear-gradient(to bottom, rgba(20,20,20,0.7) 0%, transparent 20%);
        }
        .hero-content {
            position: relative; z-index: 2; padding: 0 4vw 10vh; max-width: 700px;
        }
        .hero-metadata {
            display: flex; gap: 12px; font-size: 11px; font-weight: 700;
            color: var(--gold); margin-bottom: 16px; text-transform: uppercase;
            letter-spacing: 1.2px;
        }
        .hero-title {
            font-size: clamp(36px, 8vw, 68px); line-height: 1; font-weight: 900;
            margin-bottom: 16px; letter-spacing: -2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.7);
        }
        .hero-description {
            font-size: 16px; line-height: 1.5; color: #e5e5e5;
            margin-bottom: 24px; text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
            max-width: 520px;
        }
        .btn-primary {
            background: var(--white); color: #000; border: none;
            padding: 12px 32px; border-radius: 4px; font-size: 15px;
            font-weight: 700; display: inline-flex; flex-direction: column;
            align-items: center; cursor: pointer;
            text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            min-height: 56px; /* Touch target WCAG AA+ */
            transition: all var(--transition);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 48px rgba(229, 9, 20, 0.4);
        }
        .btn-primary:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(229, 9, 20, 0.5);
        }
        .btn-primary:focus-visible {
            outline: 3px solid var(--netflix-red);
            outline-offset: 4px;
        }
        .btn-microcopy {
            font-size: 10px; font-weight: 500; color: #666; margin-top: 4px;
        }

        /* UTILS */
        .section-padding { padding: 80px 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 4vw; }
        .section-title {
            font-size: clamp(24px, 5vw, 36px); font-weight: 800;
            margin-bottom: 8px; line-height: 1.1; letter-spacing: -1px;
            color: #e5e5e5;
        }
        .section-subtitle {
            font-size: 14px; color: var(--gold); font-weight: 600;
            margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* CARROSSEL "A FERIDA" */
        .problem-section { padding: 60px 0 40px; overflow: hidden; }
        .carousel {
            display: flex; gap: 12px; overflow-x: auto; padding: 0 4vw 20px;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .carousel::-webkit-scrollbar { display: none; }

        .info-card {
            min-width: 280px; max-width: 280px; background: var(--netflix-gray);
            border-radius: 8px; padding: 28px 24px; border: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; transition: all var(--transition);
        }
        .info-card:active { transform: scale(1.02); border-color: var(--netflix-red); }
        .info-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.8);
            background: rgba(255, 255, 255, 0.08);
        }
        .card-icon {
            width: 48px; height: 48px; margin-bottom: 16px;
            background: rgba(229,9,20,0.1); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
        }
        .card-icon svg { width: 24px; height: 24px; fill: var(--netflix-red); }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; line-height: 1.2; }
        .card-description { font-size: 14px; line-height: 1.6; color: var(--text-gray); }

        /* MECANISMO (CARDS VISUAIS) */
        .mechanism-section { padding: 80px 4vw; background: var(--netflix-gray); }
        .mechanism-grid {
            display: grid; gap: 16px; margin-top: 40px; grid-template-columns: 1fr;
        }
        .visual-card {
            position: relative; height: 240px; border-radius: 8px;
            overflow: hidden; cursor: pointer; 
            transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .visual-card:active { transform: scale(0.98); }
        .visual-card:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.9);
        }
        .visual-card-img {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.5s;
        }
        .visual-card:hover .visual-card-img { transform: scale(1.1); }
        .visual-card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.6) 40%, transparent 80%);
        }
        .visual-card-content { position: relative; z-index: 2; padding: 24px; }
        .visual-card-tag {
            font-size: 10px; font-weight: 700; color: var(--gold);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px;
        }
        .visual-card-title { font-size: 20px; font-weight: 700; margin-bottom: 6px; line-height: 1.2; }
        .visual-card-desc {
            font-size: 13px; color: #ccc; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* TABELA COMPARATIVA */
        .comparison-section { padding: 80px 0; background: var(--netflix-black); }
        .comparison-cards {
            display: flex; flex-direction: column; gap: 16px;
            max-width: 700px; margin: 48px auto 0;
        }
        .comparison-card {
            background: rgba(255,255,255,0.02); border-radius: 8px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.05);
        }
        .comparison-item {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .comparison-item:last-child { border-bottom: none; }
        .comparison-label {
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            font-weight: 600; margin-bottom: 8px;
        }
        .comparison-bad { color: var(--netflix-red); }
        .comparison-good { color: #46d369; }
        .comparison-text { font-size: 14px; line-height: 1.5; color: #e5e5e5; }

        /* AUTORIDADE */
        .authority-section { padding: 80px 4vw; background: #0a0a0a; }
        .authority-container {
            max-width: 1100px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 40px;
        }
        .authority-image-wrapper { width: 100%; position: relative; }
        .authority-image {
            width: 100%; height: auto; border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }
        .authority-badge {
            position: absolute; bottom: 16px; right: 16px;
            background: rgba(20,20,20,0.9); backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 4px; font-size: 11px;
            font-weight: 700; color: var(--gold); text-transform: uppercase;
            letter-spacing: 1px; border: 1px solid rgba(212,175,55,0.3);
        }
        .authority-metrics {
            display: flex; gap: 32px; margin-bottom: 32px; flex-wrap: wrap;
        }
        .metric { text-align: center; }
        .metric-number {
            font-size: 56px; font-weight: 900; color: var(--gold);
            line-height: 1; letter-spacing: -2px;
        }
        .metric-label {
            font-size: 12px; color: #808080; text-transform: uppercase;
            letter-spacing: 1px; margin-top: 8px; font-weight: 600;
        }
        .authority-text {
            font-size: 16px; line-height: 1.8; color: var(--text-gray); margin-bottom: 20px;
        }
        .authority-highlight {
            font-size: 18px; font-weight: 600; color: var(--white);
            font-style: italic; margin-top: 32px;
        }

        /* PRODUTO */
        .product-section { padding: 80px 4vw; background: var(--netflix-black); }
        .product-card {
            background: rgba(255,255,255,0.03); border: 2px solid rgba(212,175,55,0.3);
            border-radius: 8px; padding: 40px 28px; margin-top: 40px;
            max-width: 800px; margin-left: auto; margin-right: auto;
        }
        .product-header { text-align: center; margin-bottom: 32px; }
        .product-icon-wrapper {
            width: 64px; height: 64px; margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--gold), #8B7428);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .product-name {
            font-size: 32px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px;
        }
        .product-tagline { font-size: 14px; color: #808080; font-style: italic; }
        .product-features {
            display: grid; gap: 20px; margin-bottom: 32px; grid-template-columns: 1fr;
        }
        .feature-item { display: flex; gap: 12px; align-items: flex-start; transition: all var(--transition); }
        .feature-icon-wrapper {
            width: 32px; height: 32px; background: rgba(229,9,20,0.1);
            border-radius: 6px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .feature-icon-wrapper svg { width: 18px; height: 18px; fill: var(--netflix-red); }
